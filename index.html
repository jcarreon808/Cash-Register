<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Cash Register</h1>
  <table>
    <tr>
      <th colspan="4" id='display'></th>
    </tr>
    <tr>
      <td><button id='7'>7</button></</td>
      <td><button id='8'>8</button></td>
      <td><button id='9'>9</button></td>
      <td><button id='divide'>/</button></td>
      <td><button id='clear'>clear</button></td>
    </tr>
    <tr>
      <td><button id = '4'>4</button></td>
      <td><button id = '5'>5</button></td>
      <td><button id = '6'>6</button></td>
      <td><button id = 'multiply'>*</button></td>
      <td><button id = 'balance'>get balance</button></td>
    </tr>
    <tr>
      <td><button id = '1'>1</button></td>
      <td><button id = '2'>2</button></td>
      <td><button id = '3'>3</button></td>
      <td><button id = 'subtract'>-</button></td>
      <td><button id = 'deposit'>deposit </button></td>
    </tr>
    <tr>
      <td><button id = '0'>0</button></td>
      <td><button id = '00'>00</button></td>
      <td><button id = '.'>.</button></td>
      <td><button id = 'add'>+</button></td>
      <td><button id = 'withdraw'>withdraw cash</button></td>
    </tr>
    <tr>
       <td><button id = 'equal'>=</button></td>
    </tr>
  </table>



 <script type="text/javascript" src="/js/calculator.js"></script>
 <script type="text/javascript" src="/js/cash_register.js"></script>
</body>
</html>
